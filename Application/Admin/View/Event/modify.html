<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/AdminLTE.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/skins/skin-blue.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/basic.css"/>
		<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="__PUBLIC__/admin/Js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/admin/Js/adminlte.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/admin/Js/basic.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var u = "__ROOT__";
		</script>		
		<title></title>
	</head>
	<body>
		<div class="content">
				<div class="row">
					<div class="content">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">登录活动商品</h3>
							</div>
							<form role="form" enctype="multipart/form-data" method="post" action="{:U('run_modify',array('event_id'=>$event[id]))}">
								<div class="box-body">	
									<div class="form-group">
										<label for="volume_name">已选中商品</label>
										<input type="text" class="form-control" name="good_id" id="good_id" value="{$event[good_id]}" readonly="readonly"/>
										<div class="content">
											<div class="row" style="min-height:150px;">
												<volist name='list' id='ls'>
													<div class="col-xs-4 col-md-1 selector-border" data-good-id="{$ls[id]}">
														<a href="#" class="thumbnail">
													    	<empty name='ls[good_thumb]'>
																<img src="__PUBLIC__/admin/img/default-50x50.gif" width="100%" title="{$ls[good_name]}"/>
															<else />
																<img src="__ROOT__/{$ls[good_thumb]}" width="100%" title="{$ls[good_name]}"/>
															</empty>
													    </a>
													</div>
												</volist>
											</div>
											{$page}
										</div>
									</div>
									<hr />
									<div class="form-group">
										<label for="amount">投放数量</label>
										<input class="form-control" type="number" name="amount" id="amount" value="{$event[amount]}" />
									</div>
									
									<div class="form-group">
										<label for="amount">中奖券码</label>
										<input class="form-control" type="text" name="coupon_num" id="coupon_num" value="{$event[coupon_num]}" required=""/>
									</div>
									<div class="form-group">  
							           	<label>选择截止日期</label>
							           	<div class="input-append date form_datetime">
										    <input type="text" value="{$event[remain_time]}" id="date-time" name="remain_time" readonly>
										    <span class="add-on"><i class="icon-remove fa fa-close"></i></span>
										    <span class="add-on"><i class="icon-calendar fa fa-calendar"></i></span>
										</div>
									</div>						
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">更新</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
