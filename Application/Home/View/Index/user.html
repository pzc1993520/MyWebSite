		<title>用户中心</title>

	<body>
		<div class="uk-panel uk-panel-box">
			<article class="uk-comment">				
			    <a class="uk-float-right uk-icon-button uk-icon-close" href="{:U('User/logout')}"></a>
			    <header class="uk-comment-header">
			        <img class="uk-comment-avatar" src="{$user['user_thumb']|default = '__PUBLIC__/home/img/head_icon.png'}"  style="width:60px;height:60px;">
			        <h4 class="uk-comment-title">{$user[user_nickname]}</h4>
			        <div class="uk-comment-meta">{$user[user_intro]|default='这个家伙什么也没留下'}</div>
			    </header>
			</article>
			<div class="user_detail">					
				<ul class="uk-tab" data-uk-tab>
				    <li class="uk-active"><a href="#">全部订单</a></li>
				</ul>
				<volist name="list" id="ls">	
					<div class="uk-panel" style="padding:10px 0;border-bottom:1px solid #DDDDDD;">
						 <a href="{:U(index,array('event_id'=>$ls[id]))}">
						 	<div style="overflow: hidden;">
						 		<img src="__ROOT__/{$ls[good_thumb]}" style="width:100px;max-height:120px;float:left;">
								<div style="margin-left:110px;">
									<h4>{$ls[good_name]}     x {$ls[event_amount]}</h4>
									<p>{:date('Y-m-d H:i:s',$ls[create_time])}</p>
								</div>
						 	</div>
						</a>	
						<div class="uk-grid uk-text-center">
							<if condition="$ls[status] eq 2">
								<if condition="$ls[event_status] eq 0">
									<div class="uk-width-1-1">未中奖</div>
								<else />											
									<div class="uk-width-1-1">
										<div class="uk-panel" style="padding:10px;border:1px dotted #5E5E5E;">
											恭喜您中奖，您的奖券号码是: <code>{$ls[coupon_num]}</code>
										</div>
									</div>
								</if>
							<else/>
								<div class="uk-width-1-3">未开奖</div>
								<div class="uk-width-2-3">				
									<switch name="ls[status]">
										<case value="0">商品销售中</case>
										<case value="1">商品等待开奖</case>
										<case value="3">商品已超时</case>
									</switch>
								</div>
							</if>
						</div>
					</div>

							</a>							    	
					    </header>
					</article>

							{$ls[event_amount]}

								</switch>
							</td>
						</if>
					</tr>-->

				{$page}
			</div>
		</div>
